<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login and Register | Students DPIB Online System</title>
    <link rel="stylesheet" href="Register_login.css">
</head>
<body>
    <div class="heroes">
        <div class="form_box">
            <div class="button_box">
                <div id="toggle_btn"></div>
                <button type="button" class="btn" onclick="Login()">Login</button>
                <button type="button" class="btn" onclick="Register()">Register</button>
            </div>
            <div class="logo">
                <img src="logoskensa.png">
                <h5>Desain Pemodelan Informasi bangunan</h5>
                <p>Online Profile for Student</p>
            </div>
            <form id="Login" class="input" action="home.html">
                <input type="text" class="input-text" placeholder="Username or E-Mail" required>
                <input type="password" class="input-text" placeholder="Password" required>
                <div class="forgot-password-container">
                   <p class="forgot-password">Forgot Password?</p>
                    <div class="forgot-password-tooltip">
                        Silahkan datang ke Ruang Administrasi untuk mereset password anda.
                    </div>
                </div>                <button type="submit" class="submit">Log in</button>
            </form>
            <form id="Register"  class="input" action="Register_login.html">
                <input type="text" class="input-text" placeholder="Username" required>
                <input type="email" class="input-text" placeholder="E-mail" required>
                <input type="password" class="input-text" placeholder="Password" required>
                <input type="checkbox" class="cekbok"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit">Register</button>
            </form>
            <p class="copyright">Â©2023, STB Developer Team</p>
        </div>
   </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="Register_login.js"></script>
</body>
</html>
